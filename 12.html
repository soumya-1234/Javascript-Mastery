<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addeventlistener</title>
</head>
<body>
    <button>Click Me</button>

    <script>
        let button= document.getElementsByTagName("button")[0];
        button.addEventListener("click",()=>{
            alert("Clicked Me")
        })
    </script>
</body>
</html>
